extends: base
page:
  margin: [30,50,30,50]
font:
  catalog:
    merge: false
    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Bold.ttf
      bold_italic: Roboto-BoldItalic.ttf
    Roboto Light:
      normal: Roboto-Light.ttf
      italic: Roboto-LightItalic.ttf
base:
  font:
    color: #151e3d
    family: Roboto
    size: 9
  line-height-length: 11.5
  line-height: $base-line-height-length / $base-font-size
prose:
  margin-bottom: 8
image:
  width: 70%
  align: center
code:
  font-size: 8
  font-color: #281e5d
  border-width: 0
  padding: [4,4,4,20]
#  background-color: #f7f7f7
#  font-family: Inconsolata
sidebar:
  border-width: 0
  title:
    align: center
admonition:
  column-rule:
    style: solid
    width: 3
    color: #f0f0f0
heading:
  font:
    color: #b22222
    size: 11
    style: bold
  line-height: 1.2
  h2-font-size: $base-font-size * 1.3
  h3-font-size: $base-font-size * 1.2
  h4-font-size: $base-font-size * 1.1
  h5-font-size: $base-font-size * 1.0
  margin-bottom: $base-line-height-length
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.5
  item-spacing: 2
table:
  caption:
    text-align: right
    side: top
    font-size: 8
  grid:
    color: #f0f0f0
    style: solid
    width: 1
  border:
    width: 1
    color: #f0f0f0
  head:
    background-color: #f0f0f0
  cell:
    padding: 6
codespan:
  font-size: 8
  font-color: #281e5d
footer:
  border-width: 0
quote:
  font-style: italic